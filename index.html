<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFinanceHub</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header>
    <nav>
      <h1>SmartFinanceHub</h1>
      <ul>
        <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#features"><i class="fas fa-chart-line"></i> Features</a></li>
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Welcome to SmartFinanceHub</h2>
    <p>We help you make smart financial moves with ease.</p>
    <a href="#contact" class="btn">Get in Touch</a>
  </section>

  <section id="features" class="features">
    <h3>Features</h3>
    <ul>
      <li><i class="fas fa-check-circle"></i> Expert Financial Advice</li>
      <li><i class="fas fa-check-circle"></i> Budget Planning Tools</li>
      <li><i class="fas fa-check-circle"></i> Investment Tips</li>
    </ul>
  </section>

  <section id="contact" class="contact-form">
    <h3>Contact Us</h3>
    <form action="" method="post" onsubmit="return validateForm()">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 SmartFinanceHub. All rights reserved.</p>
  </footer>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;
      
      if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
